<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        var from = turf.point([116.44355, 39.9219]);
        var to = turf.point([116.409314, 39.979632]);
        var options = { units: 'kilometers' };
        var distance = turf.distance(from, to, options);
        console.log(distance);
    </script>

    <script>
        var from = turf.point([116.44355, 39.9219]);
        var to = turf.point([116.409314, 39.979632]);
        var options = { units: 'kilometers' };
        var distance = turf.rhumbDistance(from, to, options);
        console.log(distance);
    </script>

    <script>
        function getDistance(la1, lo1, la2, lo2) {
            const La1 = (la1 * Math.PI) / 180.0;
            const La2 = (la2 * Math.PI) / 180.0;
            const La3 = La1 - La2;
            const Lb3 = (lo1 * Math.PI) / 180.0 - (lo2 * Math.PI) / 180.0;
            let s =
                2 *
                Math.asin(
                    Math.sqrt(
                        Math.pow(Math.sin(La3 / 2), 2) +
                        Math.cos(La1) * Math.cos(La2) * Math.pow(Math.sin(Lb3 / 2), 2)
                    )
                );
            s = s * 6378.137; //地球半径
            s = Math.round(s * 10000) / 10000;
            return s;
        }
        let dis = getDistance(39.9219, 116.44355, 39.979632, 116.409314)
        console.log(dis);
    </script>
</body>

</html>
