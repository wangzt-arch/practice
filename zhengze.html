<body>
    <script>
        function separate_4_4_n_3(str) {
            return str.replace(
                /(.{4})(.{4})(.+)(.{3})/,
                (_, $1, $2, $3, $4) => `${$1} ${$2} ${$3} ${$4}`
            );
        };
    </script>
</body>
